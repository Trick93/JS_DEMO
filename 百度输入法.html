<!DOCTYPE html>
<html>
<head>
	<script>
		window.onload = function(){
			var oBtn = document.getElementsByTagName("button")[0];
			var oIme = document.getElementById("ime");
			var oClose = document.getElementById("close");
			var style = oIme.style;
			
			oBtn.onclick = function(){
				style.display = style.display == "block"? "none" : "block";
			};
			oClose.onclick = function(){
				style.display = "none";
			}
		}
	</script>
	<style type="text/css">
		*{margin:0px; padding:0px;}
		body{font:12px/1.5 Tahoma;}
		ul{list-style:none;}
		button{cursor:pointer;}
		#outer{width:70px; margin:10px auto;}
		#ime{margin-top:5px; background:#fff; border:1px solid red; display:none;}
		#ime li{width:100%; line-height:24px; display:inline-block; vertical-align:top;}
		#close{border-top:1px solid red;}
		#ime li a{color:#00c; padding:0 5px; display:block; text-decoration:none;}
		#ime li a:hover{background:#d9e1f6;}
		</style>
</head>
<body>
	<div id="outer">
		<button>输入法</button>
		<ul id="ime">
			<li><a href="#">手写</a></li>
			<li><a href="#">拼音</a></li>
			<li id="close"><a href="#" class>关闭</a></li>
		<ul>
	</div>
</body>
</html>
